<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Basics Sports Game</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
  </head>
  <body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">
      // An App component under which all other components will be added
      function App(props) {
        return (
          <div className="App">
            <Game venue={"Archery Challenge!"} />
          </div>
        );
      }

      class Game extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            teamOneShots: 0,
            teamTwoShots: 0,
            shots: 0,
            teamOneScore: 0,
            teamTwoScore: 0,
            score: 0,
            resetCount: 0,
            play: false,
          };
          // sound of arrow shooting
          this.mySound1 = new Audio("assets/audio/arrow.mp3");

          // sound of arrow hitting
          this.mySound2 = new Audio("assets/audio/arrow-wall.mp3");

          // sound of a win
          this.mySound3 = new Audio("assets/audio/win.wav");

          // background music
          this.myMusic = new Audio("assets/audio/practice.mp3");
        }

        handleTeamOneShots = (event) => {
          let teamOneScore = this.state.teamOneScore;
          this.mySound1.play();
          if (Math.floor(Math.random() * (10 - 0) + 1) % 2 == 0) {
            teamOneScore += 1;
            setTimeout(() => {
              this.mySound2.play();
            }, 100);
          }
          if (this.state.teamOneShots < 10) {
            this.setState((state, props) => ({
              teamOneShots: this.state.teamOneShots + 1,
              teamOneScore,
            }));
          }
        };

        handleTeamTwoShots = (event) => {
          let teamTwoScore = this.state.teamTwoScore;
          this.mySound1.play();
          if (Math.floor(Math.random() * (10 - 0) + 1) % 2 == 0) {
            teamTwoScore += 1;
            setTimeout(() => {
              this.mySound2.play();
            }, 100);
          }
          if (this.state.teamTwoShots < 10) {
            this.setState((state, props) => ({
              teamTwoShots: this.state.teamTwoShots + 1,
              teamTwoScore,
            }));
          }
        };

        handleMusic = (event) =>
          this.setState(
            {
              play: !this.state.play,
            },
            () => {
              this.state.play ? this.myMusic.play() : this.myMusic.pause();
            }
          );

        handleReset = (event) => {
          this.setState((state, props) => ({
            teamOneShots: 0,
            teamTwoShots: 0,
            shots: 0,
            teamOneScore: 0,
            teamTwoScore: 0,
            score: 0,
            resetCount: this.state.resetCount + 1,
            play: this.myMusic.pause("Pause"),
          }));

          if (this.state.teamOneScore > this.state.teamTwoScore) {
            alert("Team One Wins!");
            this.mySound3.play();
          } else if (this.state.teamTwoScore > this.state.teamOneScore) {
            alert("Team Two Wins!");
            this.mySound3.play();
          } else {
            alert("It's a Tie!");
            this.mySound3.play();
          }
        };

        render() {
          let shotPercentageDiv;

          if (this.state.shots) {
            const shotPercentage = Math.floor(
              (this.state.score / this.state.shots) * 100
            );
            shotPercentageDiv = (
              <div>
                <strong>Shooting %: </strong>
                {shotPercentage}
              </div>
            );
          }
          return (
            <div className="Game">
              <div className="reset-container">
                <div>
                  <strong>Number of Resets: </strong>
                  {this.state.resetCount}
                </div>
                <button onClick={this.handleReset}>Reset Game</button>
              </div>
              <div>
                <span>Background Music: </span>
                <button onClick={this.handleMusic}>
                  {this.state.play ? "Pause" : "Play"}
                </button>
              </div>
              <h1>Welcome to {this.props.venue}</h1>
              <div className="container">
                <div className="scoreContainer">
                  <div className="scoreboard">
                    <div className="home">
                      <strong>Home </strong>
                      <div>
                        <strong>Shots: </strong>
                        {this.state.teamOneShots}
                      </div>
                      <div>
                        <strong>Score: </strong>
                        {this.state.teamOneScore}
                      </div>
                    </div>
                    <div className="visitors">
                      <strong>Visitors </strong>
                      <div>
                        <strong>Shots: </strong>
                        {this.state.teamTwoShots}
                      </div>
                      <div>
                        <strong>Score: </strong>
                        {this.state.teamTwoScore}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div className="cards">
                <div className="left">
                  <Team
                    homeAway={"Home"}
                    name={"Team One"}
                    logo={"assets/images/linkwithbow.jpg"}
                    shots={this.state.teamOneShots}
                    score={this.state.teamOneScore}
                    handler={this.handleTeamOneShots}
                    buttonName={"Team One Shoot!"}
                  />
                </div>

                <div className="center">
                  <span>
                    <img height="160px" src="assets/images/goron.png" />
                    <img height="160px" src="assets/images/goron.png" />
                    <img height="160px" src="assets/images/goron.png" />
                  </span>
                </div>
                <div className="right">
                  <Team
                    homeAway={"Visitors"}
                    name={"Team Two"}
                    logo={"assets/images/linkwithcrossbow.jpg"}
                    shots={this.state.teamTwoShots}
                    score={this.state.teamTwoScore}
                    handler={this.handleTeamTwoShots}
                    buttonName={"Team Two Shoot!"}
                  />
                </div>
              </div>
            </div>
          );
        }
      }

      function Team(props) {
        let shotPercentageDiv;

        if (props.shots) {
          const shotPercentage = Math.floor((props.score / props.shots) * 100);
          shotPercentageDiv = (
            <div>
              <strong>Shooting %: </strong>
              {shotPercentage}
            </div>
          );
        }
        return (
          <div>
            <div className="Home-Away">
              <h2>{props.homeAway}</h2>
            </div>
            <div className="Team">
              <h3>{props.name}</h3>
            </div>
            <div className="TeamLogo">
              <img height="180px" src={props.logo} alt={props.name} />
            </div>
            <div>
              <strong>Shots: </strong>
              {props.shots}
            </div>
            <div>
              <strong>Score: </strong>
              {props.score}
            </div>
            {shotPercentageDiv}
            <button onClick={props.handler}>{props.buttonName}</button>
          </div>
        );
      }

      // Render the App
      // ReactDOM.render() should only ever render this component.
      // All other components will render through this component
      // either referenced directly in this component or as children
      // of components referenced directly in this component.
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
