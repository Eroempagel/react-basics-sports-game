<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Basics Sports Game</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
  </head>
  <body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">
      // An App component under which all other components will be added
      function App(props) {
        return (
          <div className="App">
            <Music />
            <h1>Welcome to React Basics Sports Game!</h1>
            <Game venue={"Archery Challenge!"} />
          </div>
        );
      }

      // lets do sound?
      class Music extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            play: false,
          };

          // background music
          this.myMusic = new Audio("assets/audio/practice.mp3");
        }
        handleMusic = (event) =>
          this.setState(
            {
              play: !this.state.play,
            },
            () => {
              this.state.play ? this.myMusic.play() : this.myMusic.pause();
            }
          );

        render() {
          return (
            <div>
              <span>Background Music: </span>
              <button onClick={this.handleMusic}>
                {this.state.play ? "Pause" : "Play"}
              </button>
            </div>
          );
        }
      }

      // A Game component that accepts a venue name as a prop.
      function Game(props) {
        return (
          <div className="Game">
            <h1>Welcome to {props.venue}</h1>
            <div className="cards">
              <div className="left">
                <Team
                  name={"Team One"}
                  logo={"assets/images/linkwithbow.jpg"}
                />
              </div>
              <div className="center">
                <span>
                  <img height="160px" src="assets/images/goron.png" />
                  <img height="160px" src="assets/images/goron.png" />
                  <img height="160px" src="assets/images/goron.png" />
                </span>
              </div>
              <div className="right">
                <Team
                  name={"Team Two"}
                  logo={"assets/images/linkwithcrossbow.jpg"}
                />
              </div>
            </div>
          </div>
        );
      }

      class Team extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            shots: 0,
            score: 0,
          };

          // sound of arrow shooting
          this.mySound1 = new Audio("assets/audio/arrow.mp3");

          // sound of arrow hitting
          this.mySound2 = new Audio("assets/audio/arrow-wall.mp3");
        }

        handleTeamShots = (event) => {
          let score = this.state.score;
          this.mySound1.play();
          if (Math.floor(Math.random() * (10 - 0) + 1) % 2 == 0) {
            score += 1;
            setTimeout(() => {
              this.mySound2.play();
            }, 100);
          }
          if (this.state.shots < 10) {
            this.setState((state, props) => ({
              shots: state.shots + 1,
              score,
            }));
          }
        };

        render() {
          let shotPercentageDiv;

          if (this.state.shots) {
            const shotPercentage = Math.floor(
              (this.state.score / this.state.shots) * 100
            );
            shotPercentageDiv = (
              <div>
                <strong>Shooting %: </strong>
                {shotPercentage}
              </div>
            );
          }

          return (
            <div>
              <div className="Team">
                <h2>{this.props.name}</h2>
              </div>
              <div className="TeamLogo">
                <img
                  height="180px"
                  src={this.props.logo}
                  alt={this.props.name}
                />
              </div>
              <div>
                <strong>Shots: </strong>
                {this.state.shots}
              </div>
              <div>
                <strong>Score: </strong>
                {this.state.score}
              </div>
              {shotPercentageDiv}

              <button onClick={this.handleTeamShots}>Shoot!</button>
            </div>
          );
        }
      }

      // Render the App
      // ReactDOM.render() should only ever render this component.
      // All other components will render through this component
      // either referenced directly in this component or as children
      // of components referenced directly in this component.
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
